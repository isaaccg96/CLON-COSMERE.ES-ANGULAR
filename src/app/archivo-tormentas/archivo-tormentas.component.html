<div class="divTitulo">
  <!-- Triángulo a la izquierda del título -->
  <div class="triangle"></div>
  <!-- Título INSTAGRAM -->
  <h3 class="instagram-title">EL ARCHIVO DE LAS TORMENTAS</h3>
</div>
<div class="grid-container">
  <div class="grid-item" *ngFor="let tormenta of tormentas">

    <a [href]="tormenta.link">{{ tormenta.text }}</a>
  </div>
</div>
